<!DOCTYPE html>
<html>
<head>
    <title>Developer Portfolio</title>
    <link rel="stylesheet"  href="./assets/css/style.css"> <!-- Link to your CSS file -->

</head>
<body>
    <header>
        <h1>Aidan Lewis</h1>
        <img src="profilePic.jpg" alt="Developer's Photo"> <!-- Replace with the developer's photo or avatar -->
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a brief introduction about the developer here.</p>
    </section>

    <section id="work">
        <h2>My Work</h2>
        <article class="application">
            <h3>First Application</h3>
            <img src="app1.jpg" alt="Application 1"> <!-- Replace with the image of the first application -->
        </article>
        <article class="application">
            <h3>Second Application</h3>
            <img src="app2.jpg" alt="Application 2"> <!-- Replace with the image of the second application -->
        </article>
        <!-- Add more applications as needed -->
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>You can reach me at: your_email@example.com</p>
    </section>

    <footer>
        <p>&copy; 2023 Developer Portfolio</p>
    </footer>
</body>
</html>
